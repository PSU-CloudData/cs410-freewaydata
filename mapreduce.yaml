mapreduce:

- name: Perform daily speed sum
  params:
  - name: done_callback
    value: /done
  mapper:
    handler: filesplit.daily_speed_sum
    input_reader: mapreduce.input_readers.BlobstoreZipInputReader
    params:
    - name: blob_key
    - name: processing_rate
      default: 100
    - name: shard_count
      default: 16

- name: Import freeway loopdata
  params:
  - name: done_callback
    value: /done
  mapper:
    handler: filesplit.import_loopdata
    input_reader: mapreduce.input_readers.BlobstoreZipInputReader
    params:
    - name: blob_key
    - name: processing_rate
      default: 100
    - name: shard_count
      default: 16

- name: Split lines using regular expression
  params:
  - name: done_callback
    value: /done
  mapper:
    handler: filesplit.split_file
    input_reader: mapreduce.input_readers.BlobstoreZipInputReader
    params:
    - name: blob_key
    - name: split_re